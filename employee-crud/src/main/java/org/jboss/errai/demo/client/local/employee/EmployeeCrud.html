<div class="row">
  <div class="row inputs">
  	<div class="span8 cols offset2">
  		<button class="btn btn-large btn-primary" id="create">Create Employee</button>
  	</div>
  </div>
  <div class="row inputs">
    <div class="span8 cols offset2">
      <table class="table blackened">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Hire Date</th>
          </tr>
        </thead>
        <tbody id="employees">
          <tr id="employee" valign="top" class="item">
            <td data-field="id" width="5%">#1</td>
            <td data-field="firstName" width="20%">Christian</td>
            <td data-field="lastName" width="20%">Sadilek</td>
            <td data-field="email">csadilek@redhat.com</td>
            <td data-field="hireDate">04/04/2011</td>
            <td><button class="btn btn-primary" id="edit">Edit</button></td>
            <td><button class="btn btn-primary" id="delete">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
