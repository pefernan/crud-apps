<div>
  <div class="row inputs">
  	<div class="span8 cols offset2">
  		<button class="btn btn-large btn-primary" id="create">Create Department</button>
  	</div>
  </div>
  <div class="row inputs">
    <div class="span8 cols offset2">
      <table class="table blackened">
        <thead>
          <tr>
            <th>Id</th>
            <th>Department Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="departments">
          <tr id="department" valign="top" class="item">
            <td data-field="id" width="5%">#1</td>
            <td data-field="name" width="20%">HR</td>
            <td data-field="description" width="20%">HR</td>
            <td><button class="btn btn-primary" id="edit">Edit</button></td>
            <td><button class="btn btn-primary" id="delete">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
