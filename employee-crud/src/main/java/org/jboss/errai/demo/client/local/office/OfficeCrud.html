<div>
  <div class="row inputs">
  	<div class="span8 cols offset2">
  		<button class="btn btn-large btn-primary" id="create">Create Office</button>
  	</div>
  </div>
  <div class="row inputs">
    <div class="span8 cols offset2">
      <table class="table blackened">
        <thead>
          <tr>
            <th>Id</th>
            <th>Office Name</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody id="offices">
          <tr id="office" valign="top" class="item">
            <td data-field="id" width="5%">#1</td>
            <td data-field="name" width="20%">Barcelona</td>
            <td data-field="address">Passeig de gracia 120, Barcelona</td>
            <td width="1px"><button class="btn btn-primary" id="edit">Edit</button></td>
            <td width="1px"><button class="btn btn-primary" id="delete">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
