<div>
    <div class="span5 cols">
        <form onsubmit="false">
            <fieldset>
                <div id="employee_id_form_group" class="form-group">
                    <label class="control-label" for="employee_id">Identifier:</label>
                    <input class="form-control" id="employee_id" type="text" placeholder="Id" tabindex="1" style="min-height:30px" readonly/>
                    <p id="employee_id_help_block" class="help-block"></p>
                </div>
                <div id="employee_firstName_form_group" class="form-group">
                    <label class="control-label" for="employee_firstName">First name:</label>
                    <input class="form-control" id="employee_firstName" type="text" placeholder="First name" tabindex="1" style="min-height:30px"/>
                    <p id="employee_firstName_help_block" class="help-block"></p>
                </div>
                <div id="employee_lastName_form_group" class="form-group">
                    <label class="control-label" for="employee_lastName">Last name:</label>
                    <input class="form-control" id="employee_lastName" type="text" placeholder="Last name" tabindex="2" style="min-height:30px"/>
                    <p id="employee_lastName_help_block" class="help-block"></p>
                </div>
                <div id="employee_email_form_group" class="form-group">
                    <label class="control-label" for="employee_email">Email address:</label>
                    <input class="form-control" id="employee_email" type="email" placeholder="employee@example.com" tabindex="3" style="min-height:30px"/>
                    <p id="employee_email_help_block" class="help-block"></p>
                </div>
                <div id="employee_department_form_group" class="form-group">
                    <label class="control-label" for="employee_department">Department:</label>
                    <select class="form-control" id="employee_department" tabindex="4" style="min-height:30px"></select>
                    <p id="employee_department_help_block" class="help-block"></p>
                </div>
                <div id="employee_office_form_group" class="form-group">
                    <label class="control-label" for="employee_office">Office:</label>
                    <select class="form-control" id="employee_office" tabindex="4" style="min-height:30px"></select>
                    <p id="employee_office_help_block" class="help-block"></p>
                </div>
                <div id="employee_hireDate_form_group" class="form-group">
                    <label class="control-label" for="employee_hireDate">Hire date:</label>
                    <input class="form-control" id="employee_hireDate" type="date" tabindex="4" style="min-height:30px"/>
                    <p id="employee_hireDate_help_block" class="help-block"></p>
                </div>
            </fieldset>
        </form>
    </div>
</div>
