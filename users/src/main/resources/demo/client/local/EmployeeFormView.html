<div>
    <form onsubmit="false">
        <fieldset>
            
            
              
            
              
			                <div id="employee_name_form_group" class="control-group">
                <label class="control-label" class="control-label" for="employee_name">Name</label>
                <div class="controls">
                    <input class="form-control" id="employee_name" type="text"
                        size="15" maxlength="100"
                        placeholder="Name" style="min-height:30px"/>
                    <p id="employee_name_help_block" class="help-block"></p>
                </div>
            </div>
                
              
            
              
			                <div id="employee_lastName_form_group" class="control-group">
                <label class="control-label" class="control-label" for="employee_lastName">Last Name</label>
                <div class="controls">
                    <input class="form-control" id="employee_lastName" type="text"
                        size="15" maxlength="100"
                        placeholder="Last Name" style="min-height:30px"/>
                    <p id="employee_lastName_help_block" class="help-block"></p>
                </div>
            </div>
                
              
            
              
			                <div id="employee_birthday_form_group" class="control-group">
                <label class="control-label" class="control-label" for="employee_birthday">Birthday</label>
                <div class="controls">
                    <input class="form-control" id="employee_birthday" type="text"
                        size="15" maxlength="100"
                        placeholder="Birthday" style="min-height:30px"/>
                    <p id="employee_birthday_help_block" class="help-block"></p>
                </div>
            </div>
                
              
            
              
			                <div id="employee_married_form_group" class="control-group">
                <div class="controls">
                    <label class="checkbox">
                      <input type="checkbox" id="employee_married" >
                      Married
                    </label>
                    <p id="employee_married_help_block" class="help-block"></p>
                 </div>
            </div>

            <div>
                <div id="employee_address" data-field="employee_address"></div>
            </div>

            <div>
                <div id="employee_children" data-field="employee_children"></div>
            </div>
            
        </fieldset>
    </form>
</div>
