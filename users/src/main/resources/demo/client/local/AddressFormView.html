<div>
    <form onsubmit="false">
        <fieldset>
            
            
              
            
              
			                <div id="address_street_form_group" class="control-group">
                <label class="control-label" class="control-label" for="address_street">Street Name</label>
                <div class="controls">
                    <input class="form-control" id="address_street" type="text"
                        size="15" maxlength="100"
                        placeholder="Street Name" style="min-height:30px"/>
                    <p id="address_street_help_block" class="help-block"></p>
                </div>
            </div>
                
              
            
              
			                <div id="address_number_form_group" class="control-group">
                <label class="control-label" class="control-label" for="address_number">Number</label>
                <div class="controls">
                    <input class="form-control" id="address_number" type="text"
                        size="15" maxlength="100"
                        placeholder="Number" style="min-height:30px"/>
                    <p id="address_number_help_block" class="help-block"></p>
                </div>
            </div>
                
              
            
              
			                <div id="address_door_form_group" class="control-group">
                <label class="control-label" class="control-label" for="address_door">Door</label>
                <div class="controls">
                    <input class="form-control" id="address_door" type="text"
                        size="15" maxlength="100"
                        placeholder="Door" style="min-height:30px"/>
                    <p id="address_door_help_block" class="help-block"></p>
                </div>
            </div>
                
              
            
              
			                <div id="address_cp_form_group" class="control-group">
                <label class="control-label" class="control-label" for="address_cp">CP</label>
                <div class="controls">
                    <input class="form-control" id="address_cp" type="text"
                        size="15" maxlength="100"
                        placeholder="CP" style="min-height:30px"/>
                    <p id="address_cp_help_block" class="help-block"></p>
                </div>
            </div>
                
              
            
              
			                <div id="address_city_form_group" class="control-group">
                <label class="control-label" class="control-label" for="address_city">City</label>
                <div class="controls">
                    <input class="form-control" id="address_city" type="text"
                        size="15" maxlength="100"
                        placeholder="City"  style="min-height:30px"/>
                    <p id="address_city_help_block" class="help-block"></p>
                </div>
            </div>
                
              
            
        </fieldset>
    </form>
    <button data-field="submit">Submit (Address)</button>
</div>
